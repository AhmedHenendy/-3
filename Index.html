<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry!</title>
    <style>
        body {
            background-color: #3d2b1f;
            /* Dark brown from your image */
            color: #ffb7c5;
            /* Pink text */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            min-height: 150px;
            /* Space for growing button */
        }

        button {
            background-color: #5a0000;
            color: #ffb7c5;
            border: 1px solid #ffb7c5;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Hidden class for page 2 */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div id="page1" class="container">
        <h1 id="question">Are you still mad at me?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="nextPage()">No</button>
            <button id="noBtn" onclick="shrinkNo()">Yes</button>
        </div>
        <img src="WhatsApp Image 2026-02-14 at 11.09.25 PM.jpeg" alt="Sad Ahmed">
    </div>

    <div id="page2" class="container hidden">
        <h1>I knew you would say "No"!</h1>
        <h1>HOW MUCH DO YOU LOVE ME?</h1>
        <div class="buttons">
            <button onclick="alert('I love you more! â¤ï¸')">VERY VERY</button>
            <button onclick="alert('Wait... only half? I gotta try harder! ðŸ¥º')">HALF HALF</button>
        </div>
        <img src="happy.jpeg" alt="Happy Ahmed">
    </div>

    <script>
        let yesSize = 1;
        let noSize = 1;

        function shrinkNo() {
            // Get buttons
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const question = document.getElementById('question');

            // Increase Yes size, Decrease No size
            yesSize += 0.5;
            noSize -= 0.1;

            yesBtn.style.transform = `scale(${yesSize})`;
            noBtn.style.transform = `scale(${noSize})`;

            // Change the text if she keeps clicking "Yes" (meaning she is mad)
            if (noSize < 0.5) {
                noBtn.innerText = "I no no wanna...";
                question.innerText = "Please forgive me? ðŸ¥º";
            }

            // If No gets too small, hide it!
            if (noSize <= 0.2) {
                noBtn.style.display = 'none';
            }
        }

        function nextPage() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }
    </script>
</body>

</html>
